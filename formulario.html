<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 2);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar Uma Conta</h2>
    <form>
      <label for="usuario">Nome de usuário</label>
      <input type="text" id="usuario" placeholder="Digite seu nome de usuário...">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email...">

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha...">

      <label for="confirmar">Confirmação de senha</label>
      <input type="password" id="confirmar" placeholder="Digite sua senha novamente...">

      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>
</body>
</html>
